<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}-AYC</title>
    <!-- 引入Bootstrap 5的CSS文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3/css/bootstrap.min.css') }}">
    <!-- 引入Bootstrap 5的图标CSS -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='bootstrap-icons-1.11.3/font/bootstrap-icons.min.css') }}">
    {% block style %}{% endblock %}
</head>
<body>
<!-- 公共导航 -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">AYC</a>
        <div class="nav d-flex">
            {% if current_user.is_authenticated %}
            <a href="#" class="nav-link d-inline-block align-self-center text-primary">{{ current_user.username }}</a>
            <a href="{{ url_for('user.logout') }}"
               class="nav-link d-inline-block align-self-center text-primary">注销</a>
            {% else %}
            <a href="{{ url_for('user.login') }}"
               class="nav-link d-inline-block align-self-center text-primary">登录</a>
            <a href="{{ url_for('user.register') }}"
               class="nav-link d-inline-block align-self-center text-primary">注册</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- 消息闪现 -->
<div class="container">
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>

<!-- 页面主体 -->
{% block content %}{% endblock %}

<!-- 引入Bootstrap 5的图标CSS -->
<script src="{{ url_for('static', filename='bootstrap-5.3.3/js/bootstrap.bundle.min.js') }}"></script>
<!-- 页面脚本 -->
{% block script %}{% endblock %}
</body>
</html>
